{% extends 'parent_center_app/base.html' %}
{% block breadcrumb %}
    <div class="div-title mx-4 py-4">
        <span class="title-content">{{title}}</span>
        <hr class="dropdown-divider hr-title mt-3">
    </div>
{% endblock breadcrumb %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body card-custom">
                <form method="post" name="profile_admin" class="form-custom">
                    {% csrf_token %}
                    <div class="form-group row mt-3">
                        <label for="inputNama" class="col-sm-3 col-md-2 col-form-label">Nama</label>
                        <div class="col-sm-9 col-md-10">
                            <input type="text" class="form-control" id="inputNama" name="nama" value="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-md-2 col-form-label">Email</label>
                        <div class="col-sm-9 col-md-10">
                            <input type="email" class="form-control" id="inputEmail" name="email" value="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNoTlp" class="col-sm-3 col-md-2 col-form-label">No. Telepon</label>
                        <div class="col-sm-9 col-md-10">
                            <input type="telp" class="form-control" id="inputNoTlp" name="no_tlp" value="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAlamat" class="col-sm-3 col-md-2 col-form-label">Alamat</label>
                        <div class="col-sm-9 col-md-10">
                            <textarea name="alamat" class="form-control" id="inputAlamat" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputUsername" class="col-sm-3 col-md-2 col-form-label">Username</label>
                        <div class="col-sm-9 col-md-10">
                            <input type="text" class="form-control" id="inputUsername" name="username" value="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-md-2 col-form-label">Password</label>
                        <div class="col-sm-9 col-md-10">
                            <div class="input-group">
                                <input type="password" class="form-control" id="inputPassword" name="password" value="" required>
                                <div class="input-group-append">
                                  <button type="button" class="input-group-text" id="btnShowPassword">
                                      <i class="fas fa-eye" id="spanEye"></i>
                                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 text-right div-btn">
                            <a href="/dashboard_admin" class="btn btn-light">Batal</a>
                            <input type="submit" class="btn btn-light btn-tambah" value="Simpan">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
