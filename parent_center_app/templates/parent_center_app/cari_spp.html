{% extends 'parent_center_app/base.html' %}
{% block breadcrumb %}
<div class="row d-flex pt-4 div-tambah">
    <div class="col-lg-7 col-sm-6">
        <div class="div-title">
            <span class="title-content">{{title}}</span>
        </div>
    </div>
    <div class="col-lg-5 col-sm-6 align-self-center text-right">
        <a class="btn btn-light btn-tambah" href="/tambah_spp"><i class="fas fa-receipt"></i> Bayar SPP</a>
    </div>
</div>
<hr class="dropdown-divider hr-title mb-4 mx-4 mt-3">
{% endblock breadcrumb %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body card-dashboard">
                    <div class="row justify-content-center mb-0">
                        <div class="col-lg-9">
                            <form method="post" name="cari_spp" class="form-custom data_spp">
                                {% csrf_token %}
                                <h6 class="subtitle-dashboard mx-4 mt-4 text-center"><span>CARI DATA</span></h6>
                                <div class="form-group row mt-3 d-flex">
                                    <label for="tahun_ajar" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Tahun Ajaran</label>
                                    <div class="col-sm-8 col-md-9 col-lg-10 align-self-center">
                                        <select class="select2select" name="thn_ajar" id="tahun_ajar">
                                            <option value="">2019/2020</option>
                                            <option value="">2020/2021</option>
                                            <option value="">2021/2022</option>                         
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id_kelas" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Kelas</label>
                                    <div class="col-sm-8 col-md-9 col-lg-10">
                                        <select class="select2select" name="id_kelas" id="id_kelas">
                                            <option value="">X RPL 1</option>
                                            <option value="">X RPL 2</option>
                                            <option value="">X RPL 3</option>
                                            <option value="">XI RPL 1</option>
                                            <option value="">XI RPL 2</option>
                                            <option value="">XI RPL 3</option>                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-md-3 col-lg-2 col-form-label" for="bulan_ke">Bulan</label>
                                    <div class="col-sm-8 col-md-9 col-lg-10">
                                        <select class="select2select" name="bulan_ke" id="bulan_ke">
                                            <option value="1">Januari</option>
                                            <option value="2">Februari</option>
                                            <option value="3">Maret</option>
                                            <option value="4">April</option>
                                            <option value="5">Mei</option>
                                            <option value="6">Juni</option>   
                                            <option value="7">Juli</option>
                                            <option value="8">Agustus</option>
                                            <option value="9">September</option>
                                            <option value="10">Oktober</option>
                                            <option value="11">November</option>
                                            <option value="12">Desember</option>                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 text-right div-btn">
                                        <button type="submit" class="btn btn-light btn-tambah" name="cari"><i class="fas fa-search"></i> Cari</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block footer %}
    <script src="//cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#bulan_ke').select2();
            $('#tahun_ajar').select2();
            $('#id_kelas').select2();
        });
    </script>
{% endblock footer %}
