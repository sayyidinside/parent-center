<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link rel="icon" href="{% static 'parent_center_app/assets/img/logoTamanSiswa2.png' %}">
    <!-- Custom login style-->
    <link rel="stylesheet" href="{% static 'parent_center_app/assets/css/custom-login.css' %}">
    <!-- Custom fonts-->
    <link href="{% static 'parent_center_app/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="{% static 'parent_center_app/assets/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="body-login">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">

                <div class="card border-0 shadow p-3 my-2">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-4">
                                    <div class="text-center mb-5">
                                        <img src="{% static 'parent_center_app/assets/img/logoTamanSiswa2.png' %}" class="img-fluid mb-4" style="width: 35%;" alt="">
                                        <h1 class="text-gray-900 mb-0 judul-login"><b>PARENT CENTER<br>SMK TAMANSISWA 2 JAKARTA</b></h1>
                                    </div>
                                    <div class="log">
                                        <form class="user" name="form-login" method="post">
                                            {% csrf_token %}
                                            <div class="form-group input-cont mb-35">
                                                <input type="text" name="username" class="pl-0" placeholder=" " required>
                                                <label><i class="fas fa-user"></i> Username</label>
                                                <div class="border1"></div>
                                            </div>
                                            <div class="form-group input-cont">
                                                <input type="password" name="password" class="pl-0" placeholder=" " required>
                                                <label><i class="fas fa-key"></i> Password</label>
                                                <div class="border2"></div>
                                            </div>
                                            <div class="form-group mb-4">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe">
                                                    <label class="custom-control-label" for="rememberMe">Remember Me</label>
                                                </div>
                                            </div>
                                            <button type="submit" name="login" class="btn btn-primary btn-user btn-block">
                                                Login
                                            </button>
                                        </form>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a class="font15" href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'parent_center_app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'parent_center_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'parent_center_app/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'parent_center_app/assets/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
