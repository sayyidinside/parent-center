{% extends 'parent_center_app/base.html' %}
{% block breadcrumb %}
<div class="row pt-4">
    <div class="col-lg-12">
        <div class="div-title">
            <span class="title-content">{{title}}</span>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/cari_spp">Data SPP</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<hr class="dropdown-divider hr-title mb-4 mx-4 mt-3">
{% endblock breadcrumb %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body card-custom">
                <form method="post" name="tambah_spp" class="form-custom">
                    {% csrf_token %}
                    <div class="form-group row mt-3 d-flex">
                        <label for="tahun_ajar" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Tahun Ajaran</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 align-self-center">
                            <input type="text" class="form-control" id="tahun_ajar" name="thn_ajar" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_kelas" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Kelas</label>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <select class="select2select" name="id_kelas" id="id_kelas">
                                <option value="">X RPL 1</option>
                                <option value="">X RPL 2</option>
                                <option value="">X RPL 3</option>
                                <option value="">XI RPL 1</option>
                                <option value="">XI RPL 2</option>
                                <option value="">XI RPL 3</option>                            
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_siswa" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Nama Siswa</label>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <select class="select2select" name="id_siswa" id="id_siswa">
                                <option value="">Nabilah</option>
                                <option value="">Asadin</option>
                                <option value="">Shiro</option>
                                <option value="">Mimi</option>
                                <option value="">Momo</option>
                                <option value="">Udin</option>                            
                            </select>
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label for="tgl_bayar" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Tanggal Bayar</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 align-self-center">
                            <input type="date" class="form-control" id="tgl_bayar" name="tgl_bayar" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-md-3 col-lg-2 col-form-label" for="bulan_ke">Bulan</label>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <select class="select2select" name="bulan_ke" id="bulan_ke">
                                <option value="1">Januari</option>
                                <option value="2">Februari</option>
                                <option value="3">Maret</option>
                                <option value="4">April</option>
                                <option value="5">Mei</option>
                                <option value="6">Juni</option>   
                                <option value="7">Juli</option>
                                <option value="8">Agustus</option>
                                <option value="9">September</option>
                                <option value="10">Oktober</option>
                                <option value="11">November</option>
                                <option value="12">Desember</option>                            
                            </select>
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label for="jumlah" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Jumlah Bayar</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 align-self-center">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Rp.</span>
                                </div>
                                <input type="text" class="form-control" name="jumlah" id="jumlah">
                                <div class="input-group-append">
                                    <span class="input-group-text">,00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 text-right div-btn">
                            <a href="/cari_spp" class="btn btn-light">Batal</a>
                            <input type="submit" class="btn btn-light btn-tambah" value="Simpan" name="simpan">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block footer %}
    <script src="//cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#id_kelas').select2();
            $('#id_siswa').select2();
            $('#bulan_ke').select2();
        });
    </script>
{% endblock footer %}
