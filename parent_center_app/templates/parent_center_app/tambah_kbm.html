{% extends 'parent_center_app/base.html' %}
{% block breadcrumb %}
<div class="row pt-4">
    <div class="col-lg-12">
        <div class="div-title">
            <span class="title-content">{{title}}</span>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/jadwal_kbm">Jadwal KBM</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<hr class="dropdown-divider hr-title mb-4 mx-4 mt-3">
{% endblock breadcrumb %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body card-custom">
                <form method="post" name="tambah_spp" class="form-custom">
                    {% csrf_token %}
                    <div class="form-group row mt-3">
                        <label for="id_kelas" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Kelas</label>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <select class="select2select" name="id_kelas" id="id_kelas">
                                <option value="">X RPL 1</option>
                                <option value="">X RPL 2</option>
                                <option value="">X RPL 3</option>
                                <option value="">XI RPL 1</option>
                                <option value="">XI RPL 2</option>
                                <option value="">XI RPL 3</option>                            
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hari" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Hari</label>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <select class="form-control pl-8" name="hari" id="hari">
                                <option value="SENIN">Senin</option>
                                <option value="SELASA">Selasa</option>
                                <option value="RABU">Rabu</option>
                                <option value="KAMIS">Kamis</option>
                                <option value="JUMAT">Jumat</option>
                                <option value="SABTU">Sabtu</option>                            
                            </select>
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label for="id_mapel" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Mata Pelajaran</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 align-self-center">
                            <select class="select2select" name="id_mapel" id="id_mapel">
                                <option value="">Matematika</option>
                                <option value="">Seni Budaya</option>
                                <option value="">Simulasi Digital</option>                     
                            </select>
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label for="jp" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Jam Pelajaran</label>
                        <div class="col-sm-8 col-md-9 col-lg-10 align-self-center">
                            <input type="number" class="form-control" id="jp" name="jp" min="1" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-md-3 col-lg-2 col-form-label" for="id_guru">Guru</label>
                        <div class="col-sm-8 col-md-9 col-lg-10">
                            <select class="select2select" name="id_guru" id="id_guru">
                                <option value="">Achmad Ali</option>                        
                            </select>
                        </div>
                    </div>
                    <div class="form-group row d-flex">
                        <label class="col-sm-4 col-md-3 col-lg-2 col-form-label">Waktu</label>
                        <div class="col-sm-4 col-md-4 col-lg-5 align-self-center">
                            <input type="time" class="form-control" id="jam_mulai" name="jam_mulai" required>
                        </div>
                        <div class="col-sm-4 col-md-5 col-lg-5 align-self-center">
                            <input type="time" class="form-control" id="jam_selesai" name="jam_selesai" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 text-right div-btn">
                            <a href="/jadwal_kbm" class="btn btn-light">Batal</a>
                            <input type="submit" class="btn btn-light btn-tambah" value="Simpan" name="simpan">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block footer %}
    <script src="//cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#id_kelas').select2();
            $('#id_guru').select2();
            $('#id_mapel').select2();
        });
    </script>
{% endblock footer %}
